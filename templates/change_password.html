{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h4 class="fw-bold mb-3 text-center">Change Password</h4>
      <form method="post">
        <!-- Old Password -->
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <div class="position-relative">
            <input class="form-control pe-5" name="old_password" type="password" id="oldPassword" required>
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
               id="toggleOldPassword" style="cursor: pointer;"></i>
          </div>
        </div>

        <!-- New Password -->
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <div class="position-relative">
            <input class="form-control pe-5" name="new_password" type="password" id="newPassword" required>
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
               id="toggleNewPassword" style="cursor: pointer;"></i>
          </div>
          <small class="text-muted">
            Password must include uppercase, lowercase, number, special character, and be at least 8 characters long.
          </small>
          <div id="newPasswordFeedback" class="form-text text-danger"></div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <div class="position-relative">
            <input class="form-control pe-5" name="confirm_password" type="password" id="confirmPassword" required>
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
               id="toggleConfirmPassword" style="cursor: pointer;"></i>
          </div>
          <div id="confirmPasswordFeedback" class="form-text text-danger"></div>
        </div>

        <button class="btn btn-dark w-100">Change Password</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script>
  // Toggle visibility
  function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    icon.addEventListener("click", function () {
      const type = input.getAttribute("type") === "password" ? "text" : "password";
      input.setAttribute("type", type);
      this.classList.toggle("bi-eye");
      this.classList.toggle("bi-eye-slash");
    });
  }

  togglePassword("oldPassword", "toggleOldPassword");
  togglePassword("newPassword", "toggleNewPassword");
  togglePassword("confirmPassword", "toggleConfirmPassword");

  // Live validation
  const newPasswordInput = document.getElementById("newPassword");
  const confirmPasswordInput = document.getElementById("confirmPassword");
  const newPasswordFeedback = document.getElementById("newPasswordFeedback");
  const confirmPasswordFeedback = document.getElementById("confirmPasswordFeedback");

  function validateNewPassword() {
    const pwd = newPasswordInput.value;
    const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

    if (pwd && !strongRegex.test(pwd)) {
      newPasswordFeedback.textContent = "❌ Weak password";
    } else {
      newPasswordFeedback.textContent = "";
    }
  }

  function validateConfirmPassword() {
    if (confirmPasswordInput.value && newPasswordInput.value !== confirmPasswordInput.value) {
      confirmPasswordFeedback.textContent = "❌ Passwords do not match";
    } else {
      confirmPasswordFeedback.textContent = "";
    }
  }

  newPasswordInput.addEventListener("input", validateNewPassword);
  confirmPasswordInput.addEventListener("input", validateConfirmPassword);
</script>
{% endblock %}
