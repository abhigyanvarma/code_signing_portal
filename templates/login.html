{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h4 class="fw-bold mb-3 text-center">Login</h4>
      <form method="post">
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required>
        </div>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Password with inline eye icon -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="position-relative">
            <input class="form-control pe-5" name="password" type="password" id="passwordInput" required>
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
               id="togglePassword" style="cursor: pointer;"></i>
          </div>
        </div>

        <!-- Login Button -->
        <button class="btn btn-dark w-100">Login</button>
      </form>

      <!-- Forgot Password link -->
      <div class="text-center mt-3">
        <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
          Forgot your password?
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Password toggle script -->
<script>
  const togglePassword = document.querySelector("#togglePassword");
  const passwordInput = document.querySelector("#passwordInput");

  togglePassword.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);

    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });
</script>
{% endblock %}
