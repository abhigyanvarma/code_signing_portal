<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      <h4 class="card-title text-center mb-3">ðŸ”’ Multi-Factor Authentication</h4>
      <p class="text-muted text-center mb-4">We sent a 6-digit OTP to your email.<br>Enter it below to continue.</p>
      
      <form method="POST">
        <div class="mb-3">
          <input type="text" class="form-control text-center fs-4" name="otp" maxlength="6" pattern="[0-9]{6}" placeholder="Enter OTP" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Verify OTP</button>
        </div>
      </form>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning mt-3">
            {% for msg in messages %}
              <div>{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
