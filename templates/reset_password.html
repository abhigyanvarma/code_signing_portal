{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h4 class="fw-bold mb-3 text-center">Reset Password</h4>
      <form method="post">
        <!-- New Password -->
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <div class="position-relative">
            <input class="form-control pe-5" name="password" type="password" id="resetPassword" required>
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
               id="toggleResetPassword" style="cursor: pointer;"></i>
          </div>
          <small class="text-muted">
            Must be at least 8 characters, include uppercase, lowercase, number, and special character.
          </small>
          <div class="progress mt-2" style="height: 6px;">
            <div id="resetPasswordStrength" class="progress-bar"></div>
          </div>
        </div>

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Confirm New Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <div class="position-relative">
            <input class="form-control pe-5" name="password2" type="password" id="resetConfirmPassword" required>
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
               id="toggleResetConfirmPassword" style="cursor: pointer;"></i>
          </div>
          <div id="resetConfirmFeedback" class="form-text text-danger"></div>
        </div>

        <button class="btn btn-dark w-100">Reset Password</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Show/Hide toggle
  function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    icon.addEventListener("click", function () {
      const type = input.getAttribute("type") === "password" ? "text" : "password";
      input.setAttribute("type", type);
      this.classList.toggle("bi-eye");
      this.classList.toggle("bi-eye-slash");
    });
  }

  togglePassword("resetPassword", "toggleResetPassword");
  togglePassword("resetConfirmPassword", "toggleResetConfirmPassword");

  // ✅ Strength meter
  const resetPasswordInput = document.getElementById("resetPassword");
  const resetStrengthBar = document.getElementById("resetPasswordStrength");
  const resetConfirmInput = document.getElementById("resetConfirmPassword");
  const resetConfirmFeedback = document.getElementById("resetConfirmFeedback");

  resetPasswordInput.addEventListener("input", function () {
    const val = resetPasswordInput.value;
    let strength = 0;

    if (val.length >= 8) strength++;
    if (/[A-Z]/.test(val)) strength++;
    if (/[a-z]/.test(val)) strength++;
    if (/[0-9]/.test(val)) strength++;
    if (/[!@#$%^&*(),.?":{}|<>]/.test(val)) strength++;

    resetStrengthBar.className = "progress-bar";
    if (strength <= 2) {
      resetStrengthBar.style.width = "25%";
      resetStrengthBar.classList.add("bg-danger");
    } else if (strength === 3) {
      resetStrengthBar.style.width = "50%";
      resetStrengthBar.classList.add("bg-warning");
    } else if (strength === 4) {
      resetStrengthBar.style.width = "75%";
      resetStrengthBar.classList.add("bg-info");
    } else if (strength === 5) {
      resetStrengthBar.style.width = "100%";
      resetStrengthBar.classList.add("bg-success");
    } else {
      resetStrengthBar.style.width = "0%";
    }
  });

  // ✅ Confirm password check
  resetConfirmInput.addEventListener("input", function () {
    if (resetConfirmInput.value && resetPasswordInput.value !== resetConfirmInput.value) {
      resetConfirmFeedback.textContent = "❌ Passwords do not match";
    } else {
      resetConfirmFeedback.textContent = "";
    }
  });
</script>
{% endblock %}
